<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>About us</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button><a href="index.html">Home Page</a></button>
       <header><h3 class="ai ai--1">Register today to have an exponentially widen space when it comes to Baking </h3>
      </header>
      <main>
    <section>
    <button>
      <strong>How to enroll</strong>
    </button>
      <form>
        <fieldset>
          <legend>Registration Form</legend>
          <div>
            <label for="First Name">First Name:</label>
            <br>
            <input
              type="text"
              name="First Name"
              placeholder="Enter first Name"/>
          </div>
          <p>
            <div>
            <label for=" Middle Name">Middle Name:</label>
            <br>
            <input
              type="text"
              name="Middle Name"
              placeholder="Enter Middle Name"/>
          </div>
          </p>
          <p>
            <div>
            <label for=" Surname Name">Surname Name:</label>
            <br>
            <input
              type="text"
              name="Surname Name"
              id="name"
              placeholder="Enter Surname Name"/>
          </div>
          </p>
          <p>
            <p>
              <label for="email">email:</label>
              <br>
            <input
              type="email"
              name="Email"
              id="email"
              placeholder="email"/>
            </p>
            <i class="fa fa-question-circle" title="we don't sell your email,you can trust us"> </i>
          </div>
          <div>
            <p>
              <label for="pwd">password:</label>
            <input
              type="hidden"
              name="hide"
              id="hide"
              placeholder="hide"/>
            </p>
          </div>
          <div>
            <p>
              <label for="male">Gender:</label>
            <input
              type="radio"
              name="Gender"
              id="Male"
              value="M"
              placeholder=""/>Male
              <input
              type="radio"
              name="Gender"
              id="female"
              value="F"
              placeholder=""/>Female
            </p>
          </div>
          <div>
            <p>
              <label for="Reading">Hobbies:
              <input type="checkbox" name="Reading" id="Reading">Reading
              <input type="checkbox" name="swimming" id="swimming">swimming
              <input type="checkbox" name="Travelling" id="Travelling">Travelling
              <input type="checkbox" name="Writting" id="Writting">Writting
              <input type="checkbox" name="Teaching" id="Teaching">Teaching
              <input type="checkbox" name="Baking" id="Baking">Baking</label>
            </p>
          </div>
          <div>
            <p>
              <label for="age">Age:</label>
              <br>
              <input type="number" name="" id="age" placeholder="Age">
            </p>
          </div>
          <div>
            <p>
              <label for="file">File:</label>
              <br>
              <input type="file" name="" id="file">
            </p>
          </div>
          <div>
            <p>
              <label for="dob">Date of Birth:</label>
              <br>
              <input type="date" id="dob">
            </p>
          </div>
          <div>
            <p>
              <label for="url">website:</label>
              <br>
              <input type="url" name="url" id="website" placeholder="url">
            </p>
          </div>
          <div>
            <p>
              <label for="tel">Phone number:</label>
              <br>
              <input type="tel" name="number" id="phone number">
            </p>
          </div>
          <div>
            <p>
              <label for="color">Color:</label>
              <input type="color" name="color" id="color">
              </p>
          <div>
            <p>
              <label for="message">Your Feedback Matters:</label>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </p>
              <p>
                  <label for="countries">Countries:</label>
                  <select name="text" id="countries">
                    <option value="1">Select country...</option>
                    <option value="1">Nigeria</option>
                    <option value="2">Ghana</option>
                    <option value="3">Togo</option>
                    <option value="4">cote D'ivoire</option>
                    <option value="5">Benin Rep</option>
                    <option value="6">USA</option>
                    <option value="7">UK</option>
                    <option value="8">SA</option>
                    <option value="9">Austra</option>
                  </select>
                </p>
            <p>
              <label for="state">State:</label>
              <select name="states" id="state">
                <option value="1">Select State...</option>
                <option value="2">Ekiti</option>
                <option value="3">Ondo</option>
                <option value="4">Osun</option>
                <option value="5">Oyo</option>
                <option value="6">Edo</option>
                <option value="7">Lagos</option>
                <option value="8">Ogun</option>
                <option value="9">Kwara</option>
                <option value="10">kogi</option>
              </select>
            </p>
                <p>
                  <label for="LGA">Local Government Area</label>
                  <select name="text" id="LGA">
                    <option value="1">select LGA...</option>
                  </select>
                </p>
            <button>Register</button>
            </fieldset>
      </form>
    <p>
      By creating an account you agree to our <a href="#">Terms &conditions</a> 
      </p>
    </section>
    </main>
    <footer>
      Copyright &copy;2012-2022 Sparkles cakes and Events . All Right
      Reserved.&trade;. Published by <strong>OriolaWills'Tech.</strong>
    </footer>
  </body>
</html>
